<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trends Across Leagues</title>
  <link rel="stylesheet" href="style.css"> <!-- Ensure this path is correct -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Sports Entertainment Blog</h1>
    <nav>
      <button><a href="index.html">Home</a></button>
      <button><a href="fan-traditions.html">Fan Traditions</a></button>
      <button><a href="fan-innovation.html">Fan Experience Innovation</a></button>
      <button><a href="super-bowl.html">Super Bowl Specifics</a></button>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container">
      <h2>Trends Across Leagues</h2>
      <p>Explore trends in viewership, attendance, and engagement across major sports leagues with the chart below.</p>

      <!-- Chart Section -->
      <div style="width: 80%; margin: 0 auto;">
        <canvas id="leagueTrendsChart"></canvas> <!-- Chart Canvas -->
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Sports Entertainment Blog. All rights reserved.</p>
  </footer>

  <!-- Chart.js Script -->
  <script>
    // Sample data for trends across leagues
    const data = {
      labels: ['NFL', 'NBA', 'MLB', 'NHL', 'MLS'], // League names
      datasets: [{
        label: 'Average Viewership (in millions)',
        data: [17.1, 7.4, 3.7, 2.4, 1.2], // Sample data points
        backgroundColor: [
          'rgba(255, 99, 132, 0.5)',
          'rgba(54, 162, 235, 0.5)',
          'rgba(255, 206, 86, 0.5)',
          'rgba(75, 192, 192, 0.5)',
          'rgba(153, 102, 255, 0.5)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)'
        ],
        borderWidth: 1
      }]
    };

    // Chart configuration
    const config = {
      type: 'bar', // Type of chart (bar, line, pie, etc.)
      data: data,
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: 'Trends Across Leagues'
          }
        }
      }
    };

    // Render the chart
    const ctx = document.getElementById('leagueTrendsChart').getContext('2d');
    new Chart(ctx, config);
  </script>
</body>
</html>
